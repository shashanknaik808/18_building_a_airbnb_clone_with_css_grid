<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCSSGrid.com</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <nav class="main-nav">
                <a href="#">Become a Host</a>
                <a href="#">Help</a>
                <a href="#">Sign up</a>
                <a href="#">Log in</a>
            </nav>
        </header>

        <div class="container search-form-container">
            <div class="search-form">
                <h1>Book unique homes and experiences.</h1>

                <form action="#">
                    <div class="field">
                        <label>Where</label>
                        <input type="text" placeholder="City">
                    </div>

                    <div class="date">
                        <label>Check in</label>
                        <input type="date">
                    </div>

                    <div class="date">
                        <label>Check Out</label>
                        <input type="date">
                    </div>

                    <div class="field">
                        <label>Guests</label>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>

                    <div class="submit">
                        <input type="submit" class="submitBtn" value="Search">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <main class="content container">
        <section class="countries">
            <h2>Recommended for you</h2>

            <div class="cards-container">
                <div class="card">
                    <img src="img/recommended1.jpg">

                    <div class="info">
                        <p class="title">Austria</p>
                        <p class="price">$1200/night average</p>
                    </div>

                </div>

                <div class="card">
                    <img src="img/recommended2.jpg">

                    <div class="info">
                        <p class="title">France</p>
                        <p class="price">$1200/night average</p>
                    </div>

                </div>

                <div class="card">
                    <img src="img/recommended3.jpg">

                    <div class="info">
                        <p class="title">Greece</p>
                        <p class="price">$1200/night average</p>
                    </div>

                </div>

                <div class="card">
                    <img src="img/recommended4.jpg">

                    <div class="info">
                        <p class="title">England</p>
                        <p class="price">$1200/night average</p>
                    </div>

                </div>

                <div class="card">
                    <img src="img/recommended5.jpg">

                    <div class="info">
                        <p class="title">Barcelona</p>
                        <p class="price">$1200/night average</p>
                    </div>

                </div>

            </div>

        </section>

        <script src="js/scripts.js"></script>

</body>

</html>
